<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS-Lang</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__buttons button">
          <a class="button__personalization"></a>
          <a class="button__burger-menu"></a>
        </div>
      </header>
      <main class="menu">
        <div class="menu__textbook circle">
          <span class="circle__text">Учебник</span>
        </div>
        <div class="menu__description circle">
          <span class="circle__text">Описание приложения</span>
        </div>
        <div class="menu__games circle">
          <span class="circle__text">Игры</span>
        </div>
        <div class="menu__statistics circle">
          <span class="circle__text">Статистика</span>
        </div>
        <span class="decoration"></span>
        <span class="decoration"></span>
      </main>

      <div class="layout">
        <div class="personalization personalization-form">
          <div class="personalization__logo"></div>
          <span class="personalization__exit"></span>
          <nav class="navigation">
            <h2 class="autorisation-button">Авторизация</h2>
            <h2 class="registration-button">Регистрация</h2>
          </nav>

         <form class="autorisation-form" action="">
          <label for="autorisation-form__name">Имя пользователя</label>
          <input id="autorisation-form__name" type="text">
          <label for="autorisation-form__mail">Адрес электронной почты</label>
          <input id="autorisation-form__mail" type="email">
          <button class="autorisation-form__submit" type="submit">Войти</button>
         </form>

         <form class="registration-form" action="">
          <label for="registration-form__name">Имя пользователя</label>
          <input id="registration-form__name" type="text">
          <label for="registration-form__mail">Адрес электронной почты</label>
          <input id="registration-form__mail" type="email">
          <label for="registration-form__password">Пароль</label>
          <input id="registration-form__password" type="password">
          <button class="registration-form__submit" type="submit">Войти</button>
         </form>
        </div>
      </div>

      <nav class="navigation-menu invisible">
        <ul class="navigation-menu__list">
        <li class="navigation-menu__item to-main">Главная</li>
        <li class="navigation-menu__item to-textbook">Электронный учебник</li>
        <li class="navigation-menu__item to-games">Игры</li>
        <li class="navigation-menu__item to-audio">Аудиовызов</li>
        <li class="navigation-menu__item to-sprint">Спринт</li>
        <li class="navigation-menu__item to-statistics">Статистика</li>
        <li class="navigation-menu__item to-team">О Команде</li>
        </ul>
      </nav>

      <footer class="footer">
        <a class="footer__logo"></a>
        <div class="footer__info">
          <span class="footer__year">2022</span>
          <a class="footer__logo-github" href="https://github.com/"></a>
          <div class="footer__links">
            <a href="https://github.com/ckachok">ckachok</a>
            <a href="https://github.com/k1ndum">k1ndum</a>
            <a href="https://github.com/valeriakarimova">valeriakarimova</a>
          </div>
        </div>
      </footer>
    </div>
    <script type="text/javascript">
      const personalizationButton = document.querySelector('.button__personalization');
      const regForm = document.querySelector('.registration-form');
      const autoForm = document.querySelector('.autorisation-form');
      const registrationButton = document.querySelector('.registration-button');
      const autorisationButton = document.querySelector('.autorisation-button');
      const exitButton = document.querySelector('.personalization__exit');
      const layout = document.querySelector('.layout');
      const burgerButton = document.querySelector('.button__burger-menu');
      const menuLayout = document.querySelector('.navigation-menu');
      const outside = document.querySelector('.menu');
      personalizationButton.addEventListener('click', () => {
        layout.classList.add('layout__visible');
      });
      registrationButton.addEventListener('click', () => {
        regForm.classList.add('visible');
        autoForm.classList.add('invisible');
        registrationButton.style.borderBottom = "4px solid rgba(2, 116, 217, 1)";
        autorisationButton.style.borderBottom = "4px solid rgba(2, 116, 217, 0.3)";
      });
      autorisationButton.addEventListener('click', () => {
        regForm.classList.remove('visible');
        autoForm.classList.remove('invisible');
        autorisationButton.style.borderBottom = "4px solid rgba(2, 116, 217, 1)";
        registrationButton.style.borderBottom = "4px solid rgba(2, 116, 217, 0.3)";
      });
      exitButton.addEventListener('click', () => {
        layout.classList.remove('layout__visible');
      });
      burgerButton.addEventListener('click', () => {
        menuLayout.classList.remove('invisible');
      });

      outside.addEventListener('click', () => {
        menuLayout.classList.add('invisible');
      })
    </script>
      
  </body>
</html>
